<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Signup/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fau-background.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #00c6fb, #005bea);
        }
        .toggle-link {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup/Login</h1>
        <div id="form-container">
            <!-- Signup Form -->
            <div id="signup-form" class="form">
                <input type="email" id="signup-email" placeholder="Enter your email">
                <input type="password" id="signup-password" placeholder="Enter your password">
                <button onclick="signup()">Signup</button>
                <p class="error-message" id="signup-error"></p>
                <p class="toggle-link" onclick="toggleForm('login')">Already have an account? Login here.</p>
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form hidden">
                <input type="email" id="login-email" placeholder="Enter your email">
                <input type="password" id="login-password" placeholder="Enter your password">
                <button onclick="login()">Login</button>
                <p class="error-message" id="login-error"></p>
                <p class="toggle-link" onclick="toggleForm('signup')">Don't have an account? Signup here.</p>
            </div>
        </div>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/1.31.0/amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
